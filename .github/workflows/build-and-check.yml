name: build-and-check

on:
  push:
    branches: ["**"]   # run on all branches, including feat/*
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      # optional but nice if present in package.json
      - run: npm run lint --if-present
      - run: npm run typecheck --if-present

      - run: npm run build