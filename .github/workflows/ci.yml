name: CI

on:
  push:
    branches: ['**']
  pull_request:
  workflow_dispatch:

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    env:
      CI: true
      NEXT_TELEMETRY_DISABLED: 1
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'   # caches ~/.npm, not node_modules

      - name: Install deps
        run: npm ci

      - name: Rebuild native addons (lightningcss + sharp)
        run: |
          npm rebuild lightningcss --foreground-scripts
          SHARP_IGNORE_GLOBAL_LIBVIPS=1 npm rebuild sharp --foreground-scripts

      - name: Run CI pipeline
        run: npm run ci --if-present