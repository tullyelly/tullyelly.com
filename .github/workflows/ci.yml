name: CI

on:
  push:
    branches: ['**']
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      CI: true
      NEXT_TELEMETRY_DISABLED: 1

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'   # caches ~/.npm, not node_modules

      # âœ… Install for the runner's OS/arch and include optional deps
      - name: Install deps (linux x64 + optional)
        env:
          npm_config_platform: linux
          npm_config_arch: x64
          SHARP_IGNORE_GLOBAL_LIBVIPS: "1"
        run: npm ci --include=optional

      # âœ… Verify sharp resolves before running your scripts
      - name: Verify sharp binding
        env:
          SHARP_IGNORE_GLOBAL_LIBVIPS: "1"
        run: |
          node -p "process.platform + ' ' + process.arch"
          node -e "require('sharp'); console.log('sharp: OK')"

      # âœ… Rebuild native addons just in case (belt & suspenders)
      - name: Rebuild native addons (lightningcss + sharp)
        env:
          npm_config_platform: linux
          npm_config_arch: x64
          SHARP_IGNORE_GLOBAL_LIBVIPS: "1"
        run: |
          npm rebuild lightningcss --foreground-scripts
          npm rebuild sharp --foreground-scripts
        # ðŸš¦ Run lint, typecheck, tests, and build
        - name: Run CI pipeline
          run: npm run ci
