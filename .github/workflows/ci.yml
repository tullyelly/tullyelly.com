name: CI

on:
  push:
    branches: ['**']
  pull_request:
  workflow_dispatch:

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    env:
      CI: true
      NEXT_TELEMETRY_DISABLED: 1
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'   # caches ~/.npm, not node_modules

      - name: Install deps
        run: npm ci

      # ðŸ‘‡ make sure native binaries match the runner (fixes lightningcss)
      - name: Rebuild native addons
        run: npm rebuild lightningcss --foreground-scripts

      # If your "ci" script already runs tests + typecheck + build, keep this:
      - name: Run CI pipeline
        run: npm run ci --if-present

      # Otherwise, be explicit:
      # - run: npm run typecheck --if-present
      # - run: npm test --if-present
      # - run: npm run build